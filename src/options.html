<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Melange Options</title>
</head>
<body>

<form>
    <div style="padding-bottom: 5px;" class="form-group">
        <label for="key">OpenAI API Key</label>
        <input type="text" class="form-control" id="key" placeholder="Enter OpenAI API key">
    </div>
    <div style="padding-bottom: 5px;" class="form-group">
        <label for="org">OpenAI Organization</label>
        <input type="text" class="form-control" id="org" placeholder="Enter OpenAI Organization">
    </div>
    <button type="submit" class="btn btn-primary" id="save">Submit</button>
    <button type="reset" class="btn btn-primary" id="reset">Reset & Clear Key</button>
</form>

<script src="options.js"></script>
</body>
</html>
